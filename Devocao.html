<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="./devocao.js" defer=""></script>
  <link rel="stylesheet" href="./devocao.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="imagemFundo">
    <div id="data">
      <div id="diaDisplay"></div>
      <div id="dataMes">
        <div id="dataDisplay"></div>
        <div id="mesDisplay"></div>
      </div>
    </div>

    <div id="titulo"></div>
  </div>
  <div id="versoTexto">
    <div id="verso"></div><br>
    <div id="texto"></div>
  </div>

  <div id="botoes">
    <button id="botaoVoltar" onclick="voltar()"><ion-icon name="caret-back-outline"></ion-icon></button>
    <button id="botaoAvancar" onclick="avancar()"><ion-icon name="caret-forward-outline"></ion-icon></button>
  </div>

  <!-- Menu -->

  <button id="menuBotao"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button>
  <div id="menu">
    <p id="tamanhoFonteDisplay">TamanhoFonte</p>
    <div id="botoes">
      <button onclick="diminuirFonte()"><ion-icon name="caret-back-outline"></ion-icon></button>
      <button onclick="aumentarFonte()"><ion-icon name="caret-forward-outline"></ion-icon></button>
    </div>
  </div>

</body>

</html>
